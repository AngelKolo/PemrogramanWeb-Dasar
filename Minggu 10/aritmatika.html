<!DOCTYPE html>
<html>
<head>
	<title>Operator Aritmatika</title>
</head>
<body>

	<script type="text/javascript">
		var a = 15;
		var b = 4;
		var c = 0;

		// operasi pengurangan 
		c = a - b;
		document.write (`${a} - $ {b} = ${c}<br>`);

		// operasi perkalian 
		c = a * b;
		document.write (`${a} * $ {b} = ${c}<br>`);

		// operasi pemangkatan 
		c = a ** b;
		document.write (`${a} ** ${b} = ${c}<br>`);

		// operasi pembagian 
		c = a / b;
		document.write (`${a} / ${b} = ${c}<br>`);

		// operasi modulo (sisa bagi)
		c = a % b;
		document.write (`${a} % ${b} = ${c}<br>`);
	</script>

</body>
</html>
