<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contoh Audio di HTML</title>
</head>
<body>

	<h1>Contoh Audio di Web</h1>
	<audio controls>
		<source src="fileaudio.mp3" type="audio/mpeg">
	</audio>
	<h3>Browsermu tidak mendukung tag audio, upgrade donk!</h3>

	<h2>CONTROLS</h2>

	<audio controls="true">
		<source src="fileaudiovideo/Zedd-Elley-Duhe-Happy-Now-Official-Music-Video_KfXvjxbRhZk.mp3" type="audio/mpeg">
			Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>

	<h3 style="padding-left: 100px;">atau</h3>

	<audio controls>
		<source src="fileaudiovideo/01 Charlie Puth Attention.mp3" type="audio/mpeg">
			Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>

	<h2>AUTOPLAY</h2>
	<audio autoplay>
		<source src="fileaudiovideo/01 Charlie Puth Attention.mp3" type="audio/mp3">
	</audio>
	<h3>Browsermu tidak mendukung tag audio, upgrade donk!</h3>

	<h2>LOOP</h2>
	<audio loop="true">
		<source src="fileaudiovideo/Zedd-Elley-Duhe-Happy-Now-Official-Music-Video_KfXvjxbRhZk.mp3" type="audio/mpeg">
	</audio>
	<h3>Browsermu tidak mendukung tag audio, upgrade donk!</h3>

	<h2>Contoh Audio Sebagai Background</h2>
	<audio hidden autoplay loop>
		<source src="fileaudiovideo/01 Charlie Puth Attention.mp3" type="audio/mpeg">
	</audio>
	<h3>Browsermu tidak mendukung tag audio, upgrade donk!</h3>

</body>
</html>
