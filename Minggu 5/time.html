<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contoh Elemen Semantik Time</title>
</head>
<body>

	<article>
		<h1>Waktu di HTML</h1>
		<p>
			Ditulis pada <time datetime="2021-09-10">9 November 2021</time>
		</p>
		<p>
			Hari ini saya ada acara dari pukul <time>10:00</time> sampai pukul <time>15:00</time>
		</p>
	</article>

</body>
</html>
