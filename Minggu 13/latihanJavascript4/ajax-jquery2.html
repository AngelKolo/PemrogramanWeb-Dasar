<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar AJAX dengan JQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
	<h1>Load Data</h1>
	<img id="avatar" src="" width="100" height="100">
	<br>
	<h3 id="name"></h3>
	<p id="location"></p>

	<script type="text/javascript">
		var url = "http://localhost:8080/ajax_files/kode.json";
		$.get(url, function(data, status) {
			$("#avatar").attr("src", "http://localhost:8080/pem-web2021/COBA LAGI/Minggu 13/latihanJavascript4/ajax_files/code.png") //data.avatar_url);
			$("#name").text(data.name);
			$("#location").text(data.location);
		});
	</script>
</body>
</html>
